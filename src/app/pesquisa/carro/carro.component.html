<nav class="navbar" style="background-color: #dee2e6;">
    <div class="form-inline my-2 my-lg-0">
        <a [routerLink]="['/result', filtro]">
            {{ '< ' + filtro.toUpperCase() }}
        </a>
    </div>
</nav>

<div class="container">
    <div class="card mt-2" *ngFor="let val of dados">
        <div class="card-header">
            <a href="{{val.url}}" target="_blank"> {{val.url}} </a>
        </div>
    </div>
</div>
